<div class="container-fluid px-5" *ngIf="isDataLoaded == true">
    <div class="add-new text-right mt-3 d-flex justify-content-between align-items-center">
        <input type="text" class="form-control mr-5" placeholder="Фильтрация по номеру группы и направлению подготовки"
            [(ngModel)]="searchStr">
        <button class="btn btn-primary" (click)="onAddProfile()">Добавить
            пользователя</button>
    </div>
    <div class="mt-3">
        <div class="table mb-0">
            <div class="row border-bottom d-flex align-items-center font-weight-bold mx-0 mt-2">
                <div class="col-1">
                    ID
                </div>
                <div class="col-2">
                    Студент
                </div>
                <div class="col-2">
                    Телефон
                </div>
                <div class="col-2">
                    Email
                </div>
                <div class="col-1">
                    Дата рождения
                </div>
                <div class="col-1">
                    Группа
                </div>
                <div class="col-2">
                    Направление подготовки
                </div>
            </div>
        </div>
        <div class="row mt-1 mb-1 border-bottom py-2 mx-0" *ngFor="let student of students | search: searchStr">
            <div class="col-1">
                {{student.id}}
            </div>
            <div class="col-2">
                {{getStudentInitials(student)}}
            </div>
            <div class="col-2">
                {{student.phone}}
            </div>
            <div class="col-2">
                {{student.email}}
            </div>
            <div class="col-1">
                {{student.date}}
            </div>
            <div class="col-1">
                {{student.group}}
            </div>
            <div class="col-2">
                {{student.section}}
            </div>
            <div class="col-1 d-flex flex-column justify-content-end">
                <button class="btn btn-secondary btn-sm" (click)="onEditProfile(student.id)">Редактировать</button>
                <button class="btn btn-danger mt-2 btn-sm" (click)="onDelete(student.id)">Удалить</button>
            </div>
        </div>
    </div>
</div>
